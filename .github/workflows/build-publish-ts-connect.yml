name: Build & publish ts-connect

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ts-connect
  ACR_NAME: targetshot
  REGISTRY: targetshot.azurecr.io
  AZURE_SUBSCRIPTION_ID: e4d628f6-ede4-4af9-8310-b25724a71961

jobs:
  build-push-sign:
    environment: release
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: meta
        run: |
          set -euo pipefail
          VERSION_VALUE="$(tr -d '\n\r ' < VERSION || true)"
          if [ -z "$VERSION_VALUE" ]; then
            VERSION_VALUE="main-${GITHUB_SHA::7}"
          fi
          echo "Building version $VERSION_VALUE"
          echo "version=$VERSION_VALUE" >> "$GITHUB_OUTPUT"

      - name: Set build metadata
        run: echo "BUILD_CREATED=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_ENV"

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Force correct subscription
        run: az account set --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}"

      - name: Verify Azure context
        run: |
          az account show --query "{sub:id, name:name}" -o table
          az acr show --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}" -n "${ACR_NAME}" -o table

      - name: Ensure ACR extension
        run: az extension add --upgrade --name acr

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        run: az acr login --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}" --name "${ACR_NAME}"

      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ui
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: true
          labels: |
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ env.BUILD_CREATED }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image digest
        env:
          COSIGN_EXPERIMENTAL: "true"
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        run: cosign sign --yes ${IMAGE_REF}

      - name: Tag beta channel
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          set -eux
          az acr import \
            --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}" \
            --name "${ACR_NAME}" \
            --source "${REGISTRY}/${IMAGE_NAME}@${DIGEST}" \
            --image "${IMAGE_NAME}:beta" \
            --force

      - name: Annotate version tag
        env:
          VERSION_TAG: ${{ steps.meta.outputs.version }}
        run: |
          set -eux
          az acr manifest update \
            --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}" \
            --name "${ACR_NAME}" \
            --repository "${IMAGE_NAME}" \
            --tag "${VERSION_TAG}" \
            --set metadata.annotations."org.opencontainers.image.version"="${VERSION_TAG}"

      - name: Annotate beta channel
        env:
          VERSION_TAG: ${{ steps.meta.outputs.version }}
        run: |
          set -eux
          az acr manifest update \
            --subscription "${{ env.AZURE_SUBSCRIPTION_ID }}" \
            --name "${ACR_NAME}" \
            --repository "${IMAGE_NAME}" \
            --tag "beta" \
            --set metadata.annotations."org.opencontainers.image.version"="${VERSION_TAG}"
